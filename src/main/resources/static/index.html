<!DOCTYPE html>
<html lang="fr">

<head>
	<meta charset="UTF-8">
	<title>Route Master</title>
	<link rel="stylesheet" href="../fontawesome-free-6.4.0-web/css/all.min.css"
		integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
		crossorigin="anonymous" referrerpolicy="no-referrer" />
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="../Leaflet/leaflet.css" />
	<script src="../Leaflet/leaflet.js"></script>
	<script src="../Leaflet/Markercluster/dist/leaflet.markercluster.js"></script>
	<link rel="stylesheet" href="../Leaflet/Markercluster/dist/MarkerCluster.css" />
	<script src='//api.tiles.mapbox.com/mapbox.js/plugins/leaflet-omnivore/v0.3.1/leaflet-omnivore.min.js'></script>
	<link rel="stylesheet" href="../Leaflet/Markercluster/dist/MarkerCluster.Default.css" />
</head>

<body>
	<main>
		<div class="left">

			<h2>Rechercher un itinéraire</h2>
			<form id="itinerary_form" action="#" method="post" autocomplete="off">
				<label for="depart">Départ:</label>
				<input type="text" id="depart" name="depart" list="depart-list" autocomplete="off">
				<datalist id="depart-list"></datalist>
				<label for="arrivee">Arrivée:</label>
				<input type="text" id="arrivee" name="arrivee" list="arrivee-list" autocomplete="off">
				<datalist id="arrivee-list"></datalist>
				<select id="options" name="options">
					<option value="default">Par défaut</option>
					<option value="dist">Meilleure distance</option>
					<option value="time">Meilleur temps</option>
				</select>
				<input type="submit" value="Rechercher">
			</form>
			<div id="error_itinerary"></div>
		</div>
		<div id="second_left">
			<button id="back_button" class="btn-icon"><i class="fas fa-chevron-left"></i></button>

			<div id="itinerary">

			</div>

					  itinerary.innerHTML += "<span class='separator'> <i class='fa-solid fa-down-long'></i></span>"

				  </script> -->
			<!-- <div id="reset">
					<button id="resetZoom">Réinitialiser la carte</button>
				</div> -->
		</div>
		</div>
		<div class="right" id="map"></div>
		<script src="map.js"></script>

	</main>
</body>

</html>
