<!DOCTYPE html>
<html lang="fr">

<head>
	<meta charset="UTF-8">
	<title>Hors Ligne</title>
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="../Leaflet/leaflet.css" />
	<script src="../Leaflet/leaflet.js"></script>
	<script src="../Leaflet/leaflet.markercluster.js"></script>
	<link rel="stylesheet" href="../Leaflet/MarkerCluster.css" />
	<link rel="stylesheet" href="../Leaflet/MarkerCluster.Default.css" />
	<link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
	<link rel="manifest" href="/site.webmanifest">
</head>

<body>

	<div class="tabs">
		<button id="tab1" class="tab active ">Menu</button>
		<button id="tab2" class="tab ">Map</button>
	  </div>
	<main>
		<div id="menu1" class="menu left active">
			<div id="first_left">
				<h2><b> Ou allons-nous ?</b></h2>
				<form id="itinerary_form" action="#" method="post" autocomplete="off">
					<label for="depart"></label>
					<input type="text" id="depart" name="depart" list="depart-list" autocomplete="off" placeholder="De">
					<datalist id="depart-list"></datalist>
					<label for="arrivee"></label>
					<input type="text" id="arrivee" name="arrivee" list="arrivee-list" autocomplete="off"placeholder="A">
					<datalist id="arrivee-list"></datalist>
					<select id="options" name="options">
						<option value="default">Par d√©faut (Unitaire)</option>
						<option value="dist">Meilleure distance</option>
						<option value="time">Meilleur temps</option>
					</select>

					<div id="inline_elt">
						<div id="checking">
							<label for="now" id="label_now"> Go now </label>
							<input type="checkbox" id="now" name="Go now" value="Go now" checked>
						</div>
						<input type="time" id="choose_time" name="choose_time" value="00:00">
					</div>
					<input type="submit" value="Rechercher">
				</form>
				<div id="error_itinerary"></div>
			</div>
			<div id="second_left">
				<button id="back_button" class="btn-icon"><i class="fa-solid fa-circle-left fa-lg"></i></button>

				<div id="itinerary">

				</div>
			</div>

			<div id="schedules">
				<h2 id="sc_h2">Horaires des trains <i class="fa-solid fa-clock fa-xl"></i></h2>

				<form id="schedule_form" action="#" method="post" autocomplete="off">
					<label for="station_sc"></label>
					<input type="text" id="station_sc" name="station" list="station-list" autocomplete="off" placeholder="Station: ">
					<datalist id="station-list"></datalist>
					<label for="line_sc"></label>
					<input type="text" id="line_sc" name="line" list="line-list" autocomplete="off" placeholder="Ligne: ">
					<datalist id="line-list"></datalist>

					<input type="submit" value="Voir les horaires">
				</form>
			</div>
		</div>
		<div class="menu right " id="menu2"></div>
		<script src="map.js"></script>

	</main>
</body>

</html>
