<!DOCTYPE html>
<html lang="fr">

<head>
	<meta charset="UTF-8">
	<title>Route Master</title>
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="../Leaflet/leaflet.css" />
	<script src="../Leaflet/leaflet.js"></script>
	<script src="../Leaflet/leaflet.markercluster.js"></script>
	<link rel="stylesheet" href="../Leaflet/MarkerCluster.css" />
	<link rel="stylesheet" href="../Leaflet/MarkerCluster.Default.css" />
</head>

<body>

	<div class="tabs">
		<button id="tab1" class="tab active ">Menu</button>
		<button id="tab2" class="tab ">Map</button>
	  </div>
	<main>
		<div id="menu1" class="menu left active">
			<div id="first_left">
				<h2>Rechercher un itinéraire</h2>
				<form id="itinerary_form" action="#" method="post" autocomplete="off">
					<label for="depart">Départ:</label>
					<input type="text" id="depart" name="depart" list="depart-list" autocomplete="off" placeholder="Départ">
					<datalist id="depart-list"></datalist>
					<label for="arrivee">Arrivée:</label>
					<input type="text" id="arrivee" name="arrivee" list="arrivee-list" autocomplete="off"placeholder="Arrivée">
					<datalist id="arrivee-list"></datalist>
					<select id="options" name="options">
						<option value="default">Par défaut</option>
						<option value="dist">Meilleure distance</option>
						<option value="time">Meilleur temps</option>
					</select>
					<input type="submit" value="Rechercher">
				</form>
				<div id="error_itinerary"></div>
			</div>
			<div id="second_left">
				<button id="back_button" class="btn-icon"><i class="fa-solid fa-chevron-left"></i></button>

				<div id="itinerary">

				</div>

				<!-- <div id="reset">
						<button id="resetZoom">Réinitialiser la carte</button>
					</div> -->
			</div>
		</div>
		<div class="menu right " id="menu2"></div>
		<script src="map.js"></script>

	</main>
</body>

</html>
