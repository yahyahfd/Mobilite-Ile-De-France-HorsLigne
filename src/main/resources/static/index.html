<!DOCTYPE html>
<html lang="fr">
<head>
	<meta charset="UTF-8">
	<title>Route Master</title>
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI=" crossorigin="" />
	<script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js" integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM=" crossorigin=""></script>

</head>
<body>
	<header>
		<h1>Route Master</h1>
		<nav>
			<ul>
				<li><a href="#">Accueil</a></li>
				<li><a href="#">Rechercher</a></li>
				<li><a href="#">À propos</a></li>
			</ul>
		</nav>
	</header>
	<main>
		<h2>Rechercher un itinéraire</h2>
		<form action="#" method="post">
			<label for="depart">Départ:</label>
			<input type="text" id="depart" name="depart">
			<label for="arrivee">Arrivée:</label>
			<input type="text" id="arrivee" name="arrivee">
			<input type="submit" value="Rechercher">
		</form>
		<div id="map" style="height: 600px;"></div>
		<script type="text/javascript">
			var osm_humanitarian = L.tileLayer('http://{s}.tile.openstreetmap.fr/hot/{z}/{x}/{y}.png', {
				attribution: '&copy; <a href = "https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
			});

			var map = L.map('map', {
				layers: [osm_humanitarian] //default basemap
			}).setView([48.856614, 2.3522219], 12);

			// Récupérez la liste de stations depuis votre API
			fetch('http://localhost:8080/stations')
				.then(response => response.json())
				.then(data => {
					// Parcourez la liste de stations et ajoutez des marqueurs sur la carte
					data.forEach(station => {
						L.marker([station.localisation.latitude, station.localisation.longitude])
						.addTo(map)
						.bindPopup(station.name);
					});
				})
				.catch(error => console.error(error));
		</script>
	</main>
	<footer>
		<p>Route Master &copy; 2023</p>
	</footer>
</body>
</html>
