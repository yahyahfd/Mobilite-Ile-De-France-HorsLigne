<!DOCTYPE html>
<html lang="fr">
<head>
	<meta charset="UTF-8">
	<title>Route Master</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<header>
		<h1>Route Master</h1>
		<nav>
			<ul>
				<li><a href="#">Accueil</a></li>
				<li><a href="#">Rechercher</a></li>
				<li><a href="#">À propos</a></li>
			</ul>
		</nav>
	</header>
	<main>
		<h2>Rechercher un itinéraire</h2>
		<form action="#" method="post">
			<label for="depart">Départ:</label>
			<input type="text" id="depart" name="depart">
			<label for="arrivee">Arrivée:</label>
			<input type="text" id="arrivee" name="arrivee">
			<input type="submit" value="Rechercher">
		</form>
		<div id="map">
			<iframe
				src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d10485.651306205196!2d2.1778206978982975!3d48.92657831870656!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47e663f1305c2319%3A0x40b82c3688c3e60!2s78800%20Houilles!5e0!3m2!1sfr!2sfr!4v1678661945580!5m2!1sfr!2sfr" width="1000" height="800" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade">
			</iframe>
		</div>
	</main>
	<footer>
		<p>Route Master &copy; 2023</p>
	</footer>
</body>
</html>
